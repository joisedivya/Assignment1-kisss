<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Details Display in Table</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <!-- Code to get multiple names and display as a table -->

    <div id="container">
        <div id="nameDiv" class="input">Number: <input id="number" type="number" placeholder="Enter number"/></div>
        <div class="input">Name: <input id="name" type="text" placeholder="Enter name"/></div>
        <div class="input">Email: <input id="email" type="email" placeholder="Enter email"/></div>
        
        <button id="submit">Submit</button>
        
    </div>


    <table id="display">
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
